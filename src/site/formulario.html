<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="formStyle.css">
</head>

<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend>Customer form</legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="name" id="name" class="inputUser" required>
                    <label for="nome" class="labelInput">Full name</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="nome" class="labelInput">Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telephone" id="telephone" class="inputUser" required>
                    <label for="nome" class="labelInput">Telephone</label>
                </div>
                <p>Gender:</p>
                <input type="radio" id="feminine" name="gender" value="feminine" required>
                <label for="feminine">Feminine</label>
                <br><br>
                <input type="radio" id="masculine" name="gender" value="masculine" required>
                <label for="masculine">Masculine</label>
                <br><br>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>
                <br><br>
                    <label for="date_of_birth">Date of birth:</label>
                    <input type="date" name="date_of_birth" id="date_of_birth" required>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="city" id="city" class="inputUser" required>
                    <label for="city" class="labelInput">City</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="state" id="state" class="inputUser" required>
                    <label for="state" class="labelInput">State</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="address" id="address" class="inputUser" required>
                    <label for="address" class="labelInput">Address</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>

</html>
